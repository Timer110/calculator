<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="outline">
        <div class="display" id="display">
            
        </div>
        <div class="buttons">
            <button class="lightKeys" id="c">c</button>
            <button class="lightKeys" id="backsp">←</button>
            <button class="lightKeys" id="%">%</button>
            <button class="orangeKeys" id="/">÷</button>
            <button class="normalKeys" id="7">7</button>
            <button class="normalKeys" id="8">8</button>
            <button class="normalKeys" id="9">9</button>
            <button class="orangeKeys" id="x">x</button>
            <button class="normalKeys" id="4">4</button>
            <button class="normalKeys" id="5">5</button>
            <button class="normalKeys" id="6">6</button>
            <button class="orangeKeys" id="-">-</button>
            <button class="normalKeys" id="1">1</button>
            <button class="normalKeys" id="2">2</button>
            <button class="normalKeys" id="3">3</button>
            <button class="orangeKeys" id="+">+</button>
            <button class="normalKeys zero" id="0">0</button>
            <button class="normalKeys" id=".">.</button>
            <button class="orangeKeys" id="=">=</button>
        </div>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
